    <script>
      $(function(){
        
        $(window).scroll(function() {
          
              if ($(window).scrollTop()>0)
               {
                 $("nav").stop().animate({height: "65px"}, 300);
                 $('.log_sz').stop().animate({height: "0px", width: "0px"}, 200);

               }
           });
          
      
      });
